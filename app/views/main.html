<div class="charts-section">
  <h1>Reportes</h1>
  <div layout="row" layout-wrap layout-align="space-between center" class="charts-section-inner">
    
    <div flex="30" flex-xs="100" class="chart-item">
      <canvas 
        id="bar" class="chart chart-bar"
        chart-data="vm.mediaData.data" 
        chart-labels="vm.mediaData.labels" 
        chart-series="vm.mediaData.series">
      </canvas>
      <h2>Medios</h2>
    </div>

    <div flex="30" flex-xs="100" class="chart-item">
      <canvas id="line" class="chart chart-line" chart-data="vm.datesData.data" 
      chart-labels="vm.datesData.labels" chart-series="vm.datesData.series" chart-options="vm.datesData.options"
      chart-dataset-override="vm.datesData.datasetOverride">
      </canvas>
      <h2>Fecha</h2>
    </div>

    <div flex="30" flex-xs="100" class="chart-item">
      <canvas 
        id="bar" class="chart chart-bar"
        chart-data="vm.reasonsData.data" 
        chart-labels="vm.reasonsData.labels" 
        chart-series="vm.reasonsData.series">
      </canvas>
      <h2>Motivo</h2>
    </div>

  </div>

</div>
