<div flex layout='row' layout-wrap layout-fill>
  <ng-include src='"views/mainbox.html"' flex flex-xs="100" flex-sm="100" class="main-box"></ng-include>
  <ng-include src='"views/sidenav.html"' layout='row' class='sidenav-container' ></ng-include>
</div>

<div class="charts-section">
  <h1>Reportes</h1>
  <div layout="row" layout-wrap layout-align="space-between center" class="charts-section-inner">
    
    <div flex="33" flex-xs="100" class="chart-item">
      <canvas 
        id="bar" class="chart chart-bar"
        chart-data="vm.sourceData.data" 
        chart-options="vm.sourceData.options"
        chart-labels="vm.sourceData.labels">
      </canvas>
      <h2>Medios</h2>
    </div>

    <div flex="33" flex-xs="100" class="chart-item">
      <canvas id="line" class="chart chart-line" chart-data="vm.dateData.data" 
      chart-labels="vm.dateData.labels">
      </canvas>
      <h2>Fecha</h2>
    </div>

    <div flex="33" flex-xs="100" class="chart-item">
      <canvas 
        id="bar" class="chart chart-bar"
        chart-data="vm.motiveData.data" 
        chart-labels="vm.motiveData.labels" 
        chart-series="vm.motiveData.series">
      </canvas>
      <h2>Motivo</h2>
    </div>

  </div>

</div>

<div class="title-banner">
  <h2>Los marranitos...</h2>
</div>
<div flex layout="row" layout-fill>
  <md-content flex class='md-padding' ng-include='"views/simplelist.html"'></md-content>
</div>


<ng-include src='"views/footer.html"'></ng-include>
